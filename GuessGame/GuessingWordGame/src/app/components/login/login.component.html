<div class="jumbotron">
    <div class="container">
        <div id="loginblock" class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Welcome To Word Guess Game</h3>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input placeholder="Enter Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input placeholder="Enter Email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="captchablock" style="display: none; text-align: center;">
            <div class="col-md-6 offset-md-3">
                <h3>Captcha</h3>
                <br>
                <h4 id="captcha"></h4>
                <form (ngSubmit)="validateCaptcha()">
                    
                    <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div> 
    </div>
</div>
